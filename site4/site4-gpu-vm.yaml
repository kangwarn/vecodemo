apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachineClass
metadata:
  name: guaranteed-small-gpu
  namespace: default
spec:
  configSpec:
    _typeName: VirtualMachineConfigSpec
    memoryReservationLockedToMax: true
    numCoresPerSocket: 2
    extraConfig:
      - _typeName: OptionValue
        key: "pciPassthru.64bitMMIOSizeGB"
        value: "64"
      - _typeName: OptionValue
        key: "pciPassthru.use64bitMMIO"
        value: "true"
  hardware:
    cpus: 2
    memory: 8Gi
    devices:
      dynamicDirectPathIODevices:
        - deviceID: 0x25b6
          vendorID: 0x10de
  policies:
    resources:
      requests:
        cpu: 2000m
        memory: 8Gi
      limits:
        cpu: 2000m
        memory: 8Gi
---
apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: linux-vm-gpu
  namespace: default
spec:
  className: guaranteed-small-extraconfig
  imageName: 172.20.0.200/ubuntu-2204-efi-kube-v1.28.7-gpu.ova
  networkInterfaces:
  - ethernetCardType: vmxnet3
    networkName: VM Network
  powerState: poweredOn
  vmMetadata:
    configMapName: user-data
    transport: CloudInit
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: user-data
    namespace: default
data:
  user-data: |
    #cloud-config
    write_files:
      - content: |
          VECO VM service says Hello World
        path: /helloworld
      - content: |
          network: {config: disabled}
        path: /etc/cloud/cloud.cfg.d/99-disable-network-config.cfg
        permissions: '0600'
      - content: |
          network:
            version: 2
            ethernets:
              ens192:
                match:
                  driver: vmxnet3
                dhcp4: true
        path: /etc/netplan/90-network-config.yaml
        permissions: '0600'
    hostname: ubuntu-server
    manage_etc_hosts: true
    # network:
    #   version: 2
    #   ethernets:
    #     ens192:
    #       match:
    #         driver: vmxnet3
    #       dhcp4: true
    users:
      - name: ubuntu
        sudo: ALL=(ALL) NOPASSWD:ALL
        groups: users, admin
        home: /home/ubuntu
        shell: /bin/bash
        lock_passwd: false
        ssh-authorized-keys:
          - "ssh-rsa  kangwarn@Kangwarn-Chinthammits-MacBook-Pro.local"
    ssh_pwauth: true
    disable_root: false
    chpasswd:
      list: |
         ubuntu:ubuntu
      expire: False
    package_update: true
    packages:
      - open-vm-tools
    runcmd:
     - rm /etc/netplan/50-cloud-init.yaml
     - netplan generate
     - netplan apply
     - systemctl enable open-vm-tools.service
     - systemctl start open-vm-tools.service
